<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css')}} ">
    <title>Chocolate Taste Predictor</title>
</head>
<body>
    <div class="page">
        <h1 class="title">Predict Chocolate Taste</h1>
        <form action="/" method="post">
            <p>
                Please enter the sugar level: 
                <input type="number" step="0.01" name="Sugar">
            </p>
            <p>
                Please enter the milk level: 
                <input type="number" step="0.01" name="Milk">
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
        <h1 class="result">{{result}}</h1>
    </div>
</body>
</html>
